<!DOCTYPE html>
<html>
  <head>
    <title>Learning JS</title>
    <script>
      function myfunction() {
        var x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
      }
    </script>
  </head>
  <body>
    <p>Enter your name</p>
    <input type="text" id="fname" onchange="myfunction()" />
    <p>
      This is line 1. <br />
      This is line 2. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; This is line 3.
    </p>
    <h1>Tanzeel</h1>
    <h2>Tanzeel</h2>
    <h3>Tanzeel</h3>
    <h4>Tanzeel</h4>
    <h5>Tanzeel</h5>
    <h6>Tanzeel</h6>
    <p>
      <strong>Bold Text</strong><br />
      <em>Italic text</em><br />
      <u>Underlined text</u><br />
      <strike>Striked text</strike><br />
      <strong
        ><em><u>Bold, Italic and Underlined text</u></em></strong
      >
    </p>
  </body>
</html>
