<html>
  <head>
    <title>Float Property Practice</title>
    <style>
      body {
        border: 2px solid black;
      }

      div {
        width: 200px;
        height: 200px;
      }

      .first {
        float: left;
        background-color: blanchedalmond;
        height: 400px;
      }

      .second {
        background-color: aqua;
        float: right;
        height: 450px;
      }

      .third {
        clear: both;
        float: right;
        background-color: red;
        width: 94.8em;
      }
    </style>
  </head>
  <body>
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
  </body>
</html>
