<html>
  <head>
    <title>Audio Tag</title>
  </head>
  <body>
    <button onclick="play()">Play</button>
    <button onclick="pause()">Pause</button>
    <audio controls autoplay loop muted preload="none" id="audio">
      <source src="Naruto.mp3" />
    </audio>
    <input type="color" />
  </body>
  <script>
    let audio = document.getElementById("audio");

    function play() {
      audio.play();
    }

    function pause() {
      audio.pause();
    }
  </script>
</html>
