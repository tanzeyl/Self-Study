<html>
  <head>
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .c1 {
        background-color: rgb(110, 75, 30);
      }
      .c2 {
        background-color: rgb(255, 168, 37);
      }
      .c3 {
        background-color: rgb(51, 31, 2);
      }
      .c1,
      .c2,
      .c3 {
        padding: 5%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 c1"><center>Column 1</center></div>
        <div class="col-lg-4 c2"><center>Column 2</center></div>
        <div class="col-lg-4 c3"><center>Column 3</center></div>
      </div>
      <div class="row">
        <div class="col-lg-4 c3"><center>Column 4</center></div>
        <div class="col-lg-4 c2"><center>Column 5</center></div>
        <div class="col-lg-4 c1"><center>Column 6</center></div>
      </div>
    </div>
    <div class="container">
      <ul class="list-group">
        <li class="list-group-item">Item1</li>
        <li class="list-group-item">Item2</li>
        <li class="list-group-item">Item3</li>
      </ul>
    </div>
    <div class="container">
      <table class="table table-primary table-hover table-bordered">
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>City</th>
        </tr>
        <tr>
          <td>Tanzeel</td>
          <td>AI&DS</td>
          <td>Kanpur</td>
        </tr>
        <tr>
          <td>Bhavya</td>
          <td>Bio-Tech</td>
          <td>Moradabad</td>
        </tr>
      </table>
    </div>
    <span class="glyphicon glyphicon-trash"></span>
    <div class="dropdown">
      <button
        type="button"
        class="btn btn-default dropdown-toggle"
        id="dropdownMenu1"
        aria-haspopup="true"
        aria-expanded="true"
        data-toggle="dropdown"
      >
        Drop Down <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
      </ul>
    </div>
    <button class="btn btn-default">Submit</button>
    <button class="btn btn-primary">Submit</button>
    <button class="btn btn-danger">Submit</button>
    <button class="btn btn-success">Submit</button>
    <button class="btn btn-warning">Submit</button>
    <button class="btn btn-info">Submit</button>
  </body>
</html>
