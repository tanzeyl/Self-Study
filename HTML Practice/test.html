<html>
  <head>
    <title>Test</title>
    <style>
      div {
        height: 100vh;
      }
    </style>
  </head>
  <body onmousemove="fun()">
    <script>
      function fun() {
        let color = "#";
        let digits = "0123456789ABCDEF";
        for (let i = 0; i < 6; i++) {
          let randomDigit = Math.floor(Math.random() * 16);
          color += digits[randomDigit];
        }
        document.body.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
