<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <h1 class="abc">Unchanged class</h1>
    <h1 id="def">Unchanged Id</h1>
    <span>Unchanged tag</span>
    <script>
      let a = document.getElementsByClassName("abc");
      for (let i = 0; i < a.length; i++) a[i].innerHTML = "Edited using JS.";
      let b = document.getElementById("def");
      b.innerHTML = "Edited ID using JS.";
      b.style.color = "red";
      b.style.border = "2px solid black";
      document.getElementsByTagName("span")[0].innerHTML = "Hello from JS.";
    </script>
  </body>
</html>
